
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Online Bookstore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>BookStore</h1>
      <p>Your Gateway to Knowledge</p>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="books.html">Books</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>We would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
      
      <form action="#" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required placeholder="Write your message" rows="4"></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kshitij Satija 22BBS0041 Online Bookstore. All rights reserved. | <a href="contact.html">Contact Us</a></p>
  </footer>
</body>
</html>
